<form #f="ngForm">
  <div>
    <input type="text" [(ngModel)]="titleInput" name="inpTitle" />
  </div>
  <div>
    <textarea [(ngModel)]="txtThought" name="txtThought" id="txtThought" cols="30"
      rows="10"></textarea>
  </div>
</form>
<button (click)="submitPost($event)">Submit</button>
<p *ngIf="submitTest">Submitted</p>
